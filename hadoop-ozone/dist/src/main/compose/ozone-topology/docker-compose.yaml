version: "3.4"

# reusable fragments (see https://docs.docker.com/compose/compose-file/#extension-fields)
x-common-config:
  &common-config
  image: apache/ozone-runner:${OZONE_RUNNER_VERSION}
  env_file:
    - docker-config

x-replication:
  &replication
  OZONE-SITE.XML_ozone.replication: ${OZONE_REPLICATION_FACTOR:-3}

services:
  datanode_1:
    <<: *common-config
    volumes:
      - ../..:/opt/hadoop
      - /mnt/data/dn1:/data
    ports:
      - 9864
      - 9882
    command: ["/opt/hadoop/bin/ozone","datanode"]
    networks:
      net:
        ipv4_address: 10.5.0.4
  datanode_2:
    <<: *common-config
    volumes:
      - ../..:/opt/hadoop
      - /mnt/data/dn2:/data
    ports:
      - 9864
      - 9882
    command: ["/opt/hadoop/bin/ozone","datanode"]
    networks:
      net:
        ipv4_address: 10.5.0.5
  datanode_3:
    <<: *common-config
    volumes:
      - ../..:/opt/hadoop
      - /mnt/data/dn3:/data
    ports:
      - 9864
      - 9882
    command: ["/opt/hadoop/bin/ozone","datanode"]
    networks:
      net:
        ipv4_address: 10.5.0.6
  datanode_4:
    <<: *common-config
    volumes:
      - ../..:/opt/hadoop
      - /mnt/data/dn4:/data
    ports:
      - 9864
      - 9882
    command: ["/opt/hadoop/bin/ozone","datanode"]
    networks:
      net:
        ipv4_address: 10.5.0.7
  datanode_5:
    <<: *common-config
    volumes:
      - ../..:/opt/hadoop
      - /mnt/data/dn5:/data
    ports:
      - 9864
      - 9882
    command: ["/opt/hadoop/bin/ozone","datanode"]
    networks:
      net:
        ipv4_address: 10.5.0.8
  datanode_6:
    <<: *common-config
    volumes:
      - ../..:/opt/hadoop
      - /mnt/data/dn6:/data
    ports:
      - 9864
      - 9882
    command: ["/opt/hadoop/bin/ozone","datanode"]
    networks:
      net:
        ipv4_address: 10.5.0.9
  om:
    <<: *common-config
    volumes:
      - ../..:/opt/hadoop
      - /mnt/data/om:/data
    ports:
      - 9874:9874
      - 9862:9862
    environment:
       ENSURE_OM_INITIALIZED: /data/metadata/om/current/VERSION
    command: ["/opt/hadoop/bin/ozone","om"]
    networks:
      net:
        ipv4_address: 10.5.0.70
  scm:
    <<: *common-config
    volumes:
      - ../..:/opt/hadoop
      - /mnt/data/scm:/data
    ports:
      - 9876:9876
    environment:
      ENSURE_SCM_INITIALIZED: /data/metadata/scm/current/VERSION
      OZONE-SITE.XML_hdds.scm.safemode.min.datanode: "${OZONE_SAFEMODE_MIN_DATANODES:-3}"
    command: ["/opt/hadoop/bin/ozone","scm"]
    networks:
      net:
        ipv4_address: 10.5.0.71
networks:
  net:
    driver: bridge
    ipam:
      config:
        - subnet: 10.5.0.0/16
