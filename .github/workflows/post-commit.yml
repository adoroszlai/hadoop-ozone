name: build-branch
on:
  push:
jobs:
  compile:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout project
        uses: actions/checkout@v2
      - name: Cache for maven dependencies
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: maven-repo-${{ hashFiles('**/pom.xml') }}
          restore-keys: maven-repo-
      - name: List Maven cache before build
        run: find ~/.m2/repository -type f | sort
      - name: Run a partial build
        run: hadoop-ozone/dev-support/checks/build.sh -am -pl :hadoop-ozone-common
      - name: List Maven cache after build
        run: find ~/.m2/repository -type f | sort
      - name: Delete temporary build artifacts before caching
        run: |
          #Never cache local artifacts
          rm -rf ~/.m2/repository/org/apache/hadoop/hdds
          rm -rf ~/.m2/repository/org/apache/hadoop/ozone
      - name: List Maven cache after delete
        run: find ~/.m2/repository -type f | sort
