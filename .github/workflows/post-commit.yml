name: build-branch
on:
  push:
env:
  SKIP_CI: github.event_name == 'pull_request' && github.event.pull_request.draft

jobs:
  build-info:
    runs-on: ubuntu-18.04
    if: ${{ env.SKIP_CI != 'true' }}
    outputs:
      skipCI: ${{ env.SKIP_CI }}

  dependent:
    runs-on: ubuntu-18.04
    needs:
      - build-info
    if: !needs.build-info.outputs.skipCI
    steps:
      - name: Debug
        run: echo SKIP_CI: ${{ env.SKIP_CI }}

  independent:
    runs-on: ubuntu-18.04
    if: ${{ env.SKIP_CI != 'true' }}
    steps:
      - name: Debug
        run: echo SKIP_CI: ${{ env.SKIP_CI }}
