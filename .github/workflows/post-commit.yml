name: build-branch
on:
  push:

jobs:
  build-info:
    runs-on: ubuntu-18.04
    outputs:
      skipCI: github.event_name == 'pull_request' && github.event.pull_request.draft
    steps:
      - name: >
          Event: ${{ github.event_name }}
          Branch: ${{ github.head_ref }}
          Run id: ${{ github.run_id }}
          Sha: ${{ github.sha }}
          Ref: ${{ github.ref }}
        run: printenv

  dependent:
    runs-on: ubuntu-18.04
    needs:
      - build-info
    if: needs.build-info.outputs.skipCI != true
    steps:
      - run: echo Running CI
