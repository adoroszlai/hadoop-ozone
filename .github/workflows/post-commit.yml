name: build-branch
on:
  - push
jobs:
  it-freon:
    name: it-freon
    runs-on: ubuntu-18.04
    steps:
        - uses: actions/checkout@master
        - uses: ./.github/buildenv
          with:
             args: ./hadoop-ozone/dev-support/checks/integration.sh -Pfreon
        - uses: actions/upload-artifact@master
          if: always()
          with:
            name: it-freon
            path: target/integration
